version: '3.8'
services:
  db:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
  backend:
    build: ./backend
    ports:
      - 8000:8000
    volumes:
      - ./backend:/code
    depends_on:
      - db
volumes:
  postgres_data: